<!DOCTYPE html>
<html>
<head>
<link type="text/css" rel="stylesheet"
	href="libs/jqueryui/themes/base/jquery-ui.css">
<link type="text/css" rel="stylesheet" href="styles/index.css">
<script type="text/javascript" src="libs/jquery/jquery-2.1.0.min.js"></script>
<script type="text/javascript"
	src="libs/jqueryui/ui/minified/jquery-ui.min.js"></script>
<script type="text/javascript" src="index.js"></script>

<title>Paint.JS</title>
</head>
<body>
	<div id="topBar">
		<div id="toolBar">
			<div id="tools"></div>
		</div>
	</div>
	<div id="mainSpace">
		<div id="workspace">
			<div id="paperWrapper">
				<canvas id="paper" width="400" height="200"></canvas>
				<div class="ui-resizable-handle ui-resizable-se" id="segrip"></div>
				<div class="ui-resizable-handle ui-resizable-s" id="sgrip"></div>
				<div class="ui-resizable-handle ui-resizable-e" id="egrip"></div>
			</div>
		</div>
		<div id="bottomBar">
			<div class="bottomIndicator">
				<div id="cursorPosition">
					<span id="cursorPositionX"></span>, <span id="cursorPositionY"></span>px
				</div>
			</div>
			<div class="bottomIndicator"></div>
			<div class="bottomIndicator">
				<div id="pageDimension">
					<span id="pageDimensionX"></span> &times; <span id="pageDimensionY"></span>px
				</div>
			</div>
		</div>
	</div>
</body>
</html>
