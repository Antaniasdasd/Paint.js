<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="libs/jqueryui/themes/base/jquery-ui.css">
        <link type="text/css" rel="stylesheet" href="styles/index.css">
        <script type="text/javascript" src="libs/jquery/jquery-2.1.0.min.js"></script>
        <script type="text/javascript" src="libs/jqueryui/ui/minified/jquery-ui.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
        
        <title>ippeint</title>
    </head>
    <body>
       <div id="topBar">
           <div>
                Primary color: <input type="color" id="toolColor1" value="#000000" />
                Secondary color: <input type="color" id="toolColor2" value="#ffffff" />
                Size: 1 <input type="range" id="toolSize" value="3" min="1" max="20" /> 20
           </div>
       </div> 
       <div id="mainSpace">
           <div id="workspace">
               <div id="paperWrapper">
                   <canvas id="paper" width="400" height="200"></canvas>
                   <div class="ui-resizable-handle ui-resizable-se" id="segrip"></div>
                   <div class="ui-resizable-handle ui-resizable-s" id="sgrip"></div>
                   <div class="ui-resizable-handle ui-resizable-e" id="egrip"></div>
               </div>
           </div>
          <div id="bottomBar">
                <span id="cursorPosition">
                    <span id="cursorPositionX"></span> &times; <span id="cursorPositionY"></span>
                </span>
            </div>     
       </div>
    </body>
</html>
